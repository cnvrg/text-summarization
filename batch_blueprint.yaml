title: Text Summarize Batch
version: 1.0.0
description: Generating the summary of articles given by the user via the users custom trained model
long_description: Text Summarization is the process of reducing some text to a shorter and more concise version without distorting its meaning

author: "cnvrg"
author_email: "libhub@cnvrg.io"

tags:
  - training
tasks:
  - title: S3 Connector
    top: 100
    left: 0

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector7
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'model_files/summarization/'

  - title: Wikipedia Connector
    top: 300
    left: 0

    type: exec

    library: wikipedia-connector
    library_version: 1.0.0

    command: python3 wiki.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    params:
      - key: 'topics'
        type: 'categorical'
        values:
          - "predator,alien,planet,earth"
  - title: Batch Predict
    top: 200
    left: 300

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: text-summarization-batch1
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 generate_summary.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: 'input_path'
        type: 'categorical'
        values:
          - '/input/wikipedia_connector/wiki_output.csv'
      - key: 'modelpath'
        type: 'categorical'
        values:
          - '/input/s3_connector/model_files/summarization/bart_large_cnn/'
      - key: 'tokenizer'
        type: 'categorical'
        values:
          - '/input/s3_connector/model_files/summarization/tokenizer_files/'
      - key: 'min_percent'
        type: 'discrete'
        values:
          - '0.07'
      - key: 'encoder_max_length'    
        type: 'discrete'
        values:
          - '256'
relations:
  - from: Wikipedia Connector
    to: Batch Predict
  - from: S3 Connector
    to: Batch Predict
title: Text Summarize Training
version: 1.0.0
description: " - training the default model on user's data"
icon: python

author: "cnvrg"
author_email: "libhub@cnvrg.io"

tags:
  - training

command: python3 training_model_summary.py

requirements:
  cpu: 3.5
  memory: 7.5
  gpu: 0
  hpu: 0

image: cnvrg:v5.0

language: python3

arguments:
  - key: 'training_file'
    type: 'categorical'
    values:
      - '/input/s3-connector/summarization/wiki_lingua_file.csv'
  - key: 'default_model'
    type: 'categorical'
    values:
      - '/input/s3-connector/model_files/summarization/bart_large_cnn/'
  - key: 'tokenizer'
    type: 'categorical'
    values:
      - '/input/s3-connector/model_files/summarization/tokenizer_files/'
  - key: 'train_rows'
    type: 'discrete'
    values:
      - '100'
  - key: 'encoder_max_length'
    type: 'discrete'
    values:
      - '256'
  - key: 'decoder_max_length'
    type: 'discrete'
    values:
      - '64'
  - key: 'label_smooth_factor'
    type: 'discrete'
    values:
      - '0.1'
  - key: 'weight_decay_factor'
    type: 'discrete'
    values:
      - '0.1'
  - key: 'train_batch'
    type: 'discrete'
    values:
      - '2'
  - key: 'eval_batch'    
    type: 'discrete'
    values:
      - '2'
  - key: 'warmup_step_size'    
    type: 'discrete'
    values:
      - '50'


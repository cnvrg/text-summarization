title: Text Summarize Predict
version: 1.0.0
description: Generating the summary of articles given by the user
icon: python

author: "cnvrg"
author_email: "libhub@cnvrg.io"

tags:
  - training

command: python3 generate_summary.py

requirements:
  cpu: 3.5
  memory: 8
  gpu: 0
  hpu: 0

image: cnvrg:v5.0

language: python3
            
arguments:
  - key: 'input_path'
    type: 'categorical'
    values:
      - '/input/wikipedia_connector/wiki_output.csv'
  - key: 'modelpath'
    type: 'categorical'
    values:
      - '/input/Train/My_Custom_Model/'
  - key: 'tokenizer'
    type: 'categorical'
    values:
      - '/input/s3-connector/model_files/summarization/tokenizer_files/'
  - key: 'min_percent'
    type: 'discrete'
    values:
      - '0.07'
  - key: 'encoder_max_length'    
    type: 'discrete'
    values:
      - '256'
